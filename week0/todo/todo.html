<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta chatset="UTF-8">
        <title>TO-DO List</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>

    <body style="background-color: #d0e8eb;">
        <div class="container">
            <div class="inputcontainer">
                <h1 style="text-align:center;">GYK TODO</h1>
                <div>
                    <input type="text" id="todo-input" placeholder="할 일 입력">
                    <button onclick="addTodo()" class="greenbutton">할 일 추가</button>
                </div>
            </div>
                
            <h3 class="todo_text">할 일</h3>

            <div class="todo">
                <ul id="todo-list"></ul>
            </div>

            <h3 class="done_text">완료</h3>

            <div class="done">
                
                <ul id="done-list"></ul>
            </div>
    </div>

    

    </body>
</html>
